<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-class">
        <div class="search">
            <input type="text" name="input-box" id="input-box" class="input-box" placeholder="Enter the city name..." autocomplete="on">
        </div>
        <div class="show-data">
            <div class="location-details">
                <div class="city-details" id="city">---</div>
                <div class="date-details" id="date">---</div>
            </div>
            <div class="weather-status">
                <div class="current-temperature" id="temp">---</div>
                <div class="min-max" id="min-max">---</div>
                <div class="weather-type" id="weather">---</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
